syntax = "proto3";

package rtkquery;

option go_package = "github.com/thegrumpylion/protoc-gen-rtk-query/proto/rtkquery;rtkquerypb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
    optional MethodOptions query = 66600;
}

message MethodOptions {
  optional EndpointType endpoint_type = 1;
}

enum EndpointType {
  QUERY = 0;
  MUTATION = 1;
}
